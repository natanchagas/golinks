{{ define "body" }}

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">Health</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Is there something wrong? Probably not, but you can check it here anyways.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">API</h5>
                        <p class="card-text"><small class="text-muted">Status:</small></p>
                        <p class="card-text">{{.health.Api}}</p>
                    </div>
                </div>
            </div>
        
            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Database</h5>
                        <p class="card-text"><small class="text-muted">Status:</small></p>
                        <p class="card-text">{{.health.Database}}</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-4 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Overall</h5>
                        <p class="card-text"><small class="text-muted">Status:</small></p>
                        <p class="card-text">{{.health.Status}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
        
{{ end }}
